<div class="row">
    <div class="col-md-12">
        <button class="btn" (click)="onClick()"><i class="bi bi-arrow-left"></i></button>
        <b>User Details</b>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <img src="assets/avatar1.png" alt="Avatar" height="130px"/>
    </div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-2">
                <label>Name: </label>
            </div>
            <div class="col-md-6">
                <input  type="text" disabled value="{{user.name}}"/>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-2">
                <label>User Name: </label>
            </div>
            <div class="col-md-6">
                <input  type="text" disabled value="{{user.username}}"/>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-2">
                <label>Email: </label>
            </div>
            <div class="col-md-6">
                <input type="text" disabled value="{{user.email}}"/>
            </div>
        </div>
    </div>
</div>
