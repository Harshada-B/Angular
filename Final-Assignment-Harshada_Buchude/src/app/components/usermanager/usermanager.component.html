<div class="secondpage">
    <h5>User Manager</h5>
    <hr>
    <table class="table setmargin">
        <thead class="rounded-circle thead-light" style="background-color: hsla(0, 3%, 58%, .3);">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">City</th>
            <th scope="col">Zipcode</th>
            <th scope="col">Location on Map</th>
          </tr>
        </thead>
        <tbody>
           
          <tr *ngFor="let item of users | paginate: { itemsPerPage: count, currentPage: p }" [routerLink]="['/item',item.id]">
            <!-- <th scope="row" style="color: gray;" ><i class="bi bi-app"></i></th> -->
             <td class="bi bi-app"> {{item.id}}</td> 
            <td>{{item.name}}</td>
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
            <td>{{item.address.city}}</td>
            <td>{{item.address.zipcode}}</td>
            <td><i class="bi bi-geo-alt-fill" style="color: red;"></i></td>
          </tr>
        </tbody>
      </table>
      <div class="text-center footer">

        <pagination-controls (pageChange)="p = $event"></pagination-controls>

      </div>
</div>
